<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1100, initial-scale=1.0">
    <title>Dynamic GIF Banner with Bands</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-banner">
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#about">About</a></li>
                <li><a href="#character">Character</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="black-band"></div>
        <img id="dynamic-gif" alt="Top Banner GIF">
        <div class="black-band"></div>
    </header>
    <main>
       <h1 id="about"  class="animated-heading">About</h1>
       <div class="ok">
        <p>オリジナルキャラクターやそれに関連する創作物を紹介する<br>テスト用ウェブサイトです。情報は随時更新していきます。</p>
    </div>
    <div class="unko">
        <h2 id="character" class="animated-heading" >Character</h2>  
        <div class="unpo">
            <h3><span class="emphasis">ノチヤ</span></h3>
            <p>学生服を着ているが立派な大人<br>ネガティブで陰気、不幸体質<br>誕生日:10月27日<br>身長:163cm
            </p>
            <img src="image3.png" alt="ノチヤ立ち絵">
        </div>
    </main>
    <div class="new">
    <h4 id="news" class="animated-heading">News</h4>
    </div>
    <h5 class="oshirase">2024.12/4 公式サイトがオープンしました。</h5>
    <h6 id="Contact" class="animated-heading">Contact</h6>

    <footer>
        <section id="contact">
            <form id="contact-form" class="contact-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
            <div id="form-result" style="margin-top: 15px; color: white;"></div>
        </section>
    </footer>
    
 

    

    
    <script src="script.js"></script>
</body>
</html>
